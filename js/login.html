<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Login</title>
</head>

<body id="login">

    <div id="login-container">
        <div class="volver-home">
            <button>Volver a inicio</button>
        </div>
        <div id="login-logo">
            <img src="../img/0. logoforja.png">
            <h3>Contigo siempre</h3>
        </div>
        <div id="login-form">
            <form>
                <label for="user">Usuario</label><br>
                <input class="entrada" type="text" id="user" name="usuario"><br>
                <label for="password">Contrasena</label><br>
                <input class="entrada" type="password" id="password" name="Contrasena"><br>
                <a class="linkpass" href="">Olvidaste tu contrasena?</a><br>
                <button class="ingresar">Ingresar</button>
            </form>
        </div>
    </div>
</body>

</html>
